<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MonCarnet</title>
</head>
     <!--  Header Start -->
<!-- Header Start -->
<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button>
    <span class="ti ti-menu-2" (click)="toggleSidebar()"></span>
    <ul class="navbar-nav">
      <li class="nav-item d-block d-xl-none">
        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
          <i class="ti ti-menu-2"></i>
        </a>
      </li>
      <li class="nav-item">
      </li>
    </ul>
  </button>
    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
      <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
        <li class="nav-item dropdown">
          <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
            <div class="message-body">
              <a href="profil" class="d-flex align-items-center gap-2 dropdown-item">
                <i class="ti ti-user fs-6"></i>
                <p  class="mb-0 fs-3">My Profile</p>
              </a>
              <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                <i class="ti ti-mail fs-6"></i>
                <p class="mb-0 fs-3">My Account</p>
              </a>
              <a href="health-journal" class="d-flex align-items-center gap-2 dropdown-item">
                <i class="ti ti-list-check fs-6"></i>
                <p class="mb-0 fs-3">Journal</p>
              </a>
              <a href="javascript:void(0)" class="btn btn-outline-primary mx-3 mt-2 d-block" (click)="showAlert()">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- Header End -->

<!-- Sidebar Start -->
<aside class="left-sidebar" [ngClass]="{ 'show': isSidebarOpen }">
  <!-- Sidebar scroll-->
  
  <div>
    <div class="brand-logo d-flex align-items-center justify-content-between">
      <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
        <i class="ti ti-x fs-8"></i>
      </div>
    </div>
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
      <ul id="sidebarnav">
        <li class="sidebar-item">
          <ul class="submenu">
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/add-consultation" aria-expanded="false"routerLinkActive="active-menu">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Ajouter une consultation</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/appointment" aria-expanded="false" routerLinkActive="active-menu">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Consultations</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/profil" aria-expanded="false"routerLinkActive="active-menu">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Profil</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/health-journal" aria-expanded="false"routerLinkActive="active-menu">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Journal de santé</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" (click)="showAlert()" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Déconnexion</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</aside>
<!-- Sidebar End -->
    <div class="body-wrapper">
    </div>
</html>
